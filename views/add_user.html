<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!--HEADER-->
    <header id="header">
        <nav>   
            <div class="container">
                <div class="text-center">
                    <a class="text-dark nav-brand">
                        User management services
                    </nav-brand>
                </div>
            </div>
        </nav>
    </header>
    <!--HEADER-->

    <!--Main site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use below form for new account</span>
            </div>
            <!--form handling-->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-dark">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" placeholder="mark stoinis">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-dark">email</label>
                        <input type="text" name="email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-dark">gender</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" placeholder="male">
                            <label for="gender" class="text-dark">male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" placeholder="female">
                            <label for="gender" class="text-dark">female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-dark">status</label>
                        <div class="radio inline">
                            <input type="radio" name="status" placeholder="active">
                            <label for="status" class="text-dark">active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="status" placeholder="inactive">
                            <label for="status" class="text-dark">inactive</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>
            <!--form handling-->
        </div>
    </main>
    <!--Main site-->
</body>
</html>
